<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML DOM insertAdjacentHTML() Method</title>
    <style>
        #myH2{
            background-color: lightblue;
        }
        .list{
            background-color: rgb(192, 255, 4);
        }
        .myItem{
            color: blue;
            font-weight: bold;
        }
    </style>
  </head>
  <body>
    <h1>HTML DOM insertAdjacentHTML() Method</h1>
    <p>This method inserts a specified text as HTML,
        into a specified Adjacnet position in the document
    </p>

    <h2 id="myH2">
        My Header
    </h2>
    
    <p>Click the button to insert a paragrapgh after the header:</p>
    <input 
    type="text" 
    id="adjacentPosition" 
    placeholder="Please type the adjacent position you want"
    >
    <br>
    <br>
    <button id="tryIt">
        Insert a text Adjacent to the h2 heading
    </button>

    <ul class="list">
        <li>1</li>
        <li>2</li>
        <li>3</li>

    </ul>
    <button id="addLi">Add a List item adjacent to the ul</button>
    <script src="app.js"></script>

</body>
</html>
