<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Events</title>
    <style>
        div{
            width: 150px;
            height: 100px;
            border: 1px solid black;
            margin: 10px;
            float: left;
            padding: 30px;
            text-align: center;
            background-color: lightgray;
        }
        h3{
            background-color: #fff;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        let x=0, y=0, z=0;
        $(document).ready(
            function(){
                $("div.over").mouseover(
                    function(){
                        $(".over span").text(x += 1);
                    }
                )
                  $("div.enter").mouseenter(
                    function(){
                        $(".enter span").text(y += 1);
                    }
                )
                $("div.move").mousemove(
                    function(){
                        $(".move span").text(z += 1);
                    }
                )
            }
        )
    </script>
</head>
<body>
    <h2>Difference between mousemove, mouseenter and mouseover</h2>
    <div class="over">
        <h3>Mouseover Event triggered: <span></span></h3>
    </div>
    <div class="enter">
        <h3>Mouseenter Event triggered: <span></span></h3>
    </div>
    <div class="move">
        <h3>Mousemove Event triggered: <span></span></h3>
    </div>
</body>
</body>
</html>
